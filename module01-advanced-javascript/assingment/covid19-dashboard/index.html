<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./style/main.css">
    <title>COVID-19 | Dashboard</title>
</head>

<body>
    <header>
        <img src="./assets/logo_app.png" alt="Covid-19 Tracker logo" />
    </header>

    <main>
        <!-- error messages -->
        <div id="error" class="error--msg"></div>

        <!-- form -->
        <div class="form__container">
            <form>
                <!-- slug: country name -->
                <label for="slug">Select a country</label>
                <select name="slug" id="slug">
                    <!-- options rendered by js -->
                </select>

                <label for="calendar">Choose a date</label>
                <input type="date" name="calendar" id="calendar">

                <button type="submit" id="buttonSubmit">SEARCH</button>

            </form>
        </div>

        <h2 class="title" id="title"></h2>

        <!-- results -->
        <div class="card__container">
            <div class="card" id="confirmed">
                <h4 class="card__header">Total confirmed</h4>
                <p class="card__body"></p>
                <p class="card__caption"></p>
            </div>

            <div class="card" id="deaths">
                <h4 class="card__header">Total deaths</h4>
                <p class="card__body"></p>
                <p class="card__caption"></p>
            </div>

            <div class="card" id="recovery">
                <h4 class="card__header">Total recovered</h4>
                <p class="card__body"></p>
                <p class="card__caption"></p>
            </div>

            <div class="card" id="update">
                <h4 class="card__header">Last update</h4>
                <p class="card__body"></p>
                <p class="card__caption"></p>
            </div>
        </div>

        <div id="root"></div>

    </main>

    <footer></footer>

    <!-- script -->
    <script src="./js/requests.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
